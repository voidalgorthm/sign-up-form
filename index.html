<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
    <script src="sign-up-form.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- <main> -->
        <div class="picture">
            <div class="logo">
                <img src="compass.png" alt="icon of a compass" srcset="">
                <h1 class="explorer">Explorers</h1>
            </div>
        </div>
        <div class="registration">
            <div class="bulletin">
                <h1>Join Us</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia dolor ipsum unde doloremque
                    maiores eos voluptates! Tenetur eligendi voluptates iure, labore rem neque? Fugiat quae ipsum,
                    iure error illo rerum?</p>
            </div>
            <form id="regform" action="" method="post" class="reg-form">
                <div class="fill">
                    <div class="form-div">
                        <label for="gname">Given Name:</label>
                        <input type="text" id="gname" name="given_name" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="last_name">
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="loc">Location:</label>
                        <input type="text" id="loc" name="location">
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="cnumber">Contact Number:</label>
                        <input type="tel" id="cnumber" name="contact_number">
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="user">Username:</label>
                        <input type="text" id="user" name="username" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="password" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="cpass">Confirm Password:</label>
                        <input type="password" id="cpass" name="confirm_password" required>
                        <span></span>
                    </div>
                </div>
                <div class="confirmation">
                    <button id="confirm" class="button" type="submit">Create Account</button>
                </div>
            </form>
            <div class="control">
                Already have an account? <span class="login"><a href="#" target="_blank" rel="noopener noreferrer">Log in</a></span>
            </div>
        </div>
        <!-- </main> -->
        <!-- <footer>
                <a href="https://unsplash.com/photos/ojZhAqVhHx0?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Link</a>
                <a href="http://https://thenounproject.com/icon/explorer-1749808/">Explorer by Richard from NounProject.com</a>
                <a href="https://www.flaticon.com/free-icons/maps-and-location" title="maps and location icons">Maps and location icons created by DinosoftLabs - Flaticon</a>
        </footer> -->
    </div>
</body>

</html>
