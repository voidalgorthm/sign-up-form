<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
    <script src="sign-up-form.js" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="side">
                <div class="logo"></div>
            </div>
            <div class="registration">
                <div class="bulletin">
                    <h1>Join Us</h1>
                    <div class="member">
                        Already have an account? Log in
                    </div>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia dolor ipsum unde doloremque
                        maiores eos voluptates! Tenetur eligendi voluptates iure, labore rem neque? Fugiat quae ipsum,
                        iure error illo rerum?</p>
                </div>
                <form id="regform" action="" method="post" class="reg-form">
                    <fieldset>
                        <legend>User Details</legend>
                        <div class="form-div">
                            <label for="gname">Given Name:</label>
                            <input type="text" name="given_name" id="gname" required>
                            <span></span>
                            <label for="lname">Last Name:</label>
                            <input type="text" name="last_name" id="lname">
                            <span></span>
                        </div>
                        <div class="form-div">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                            <span></span>
                        </div>
                        <div class="form-div">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                            <span></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Account Information</legend>
                        <div class="form-div">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username">
                            <span></span>
                        </div>
                        <div class="form-div">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                            <span></span>
                            <label for="cpassword">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="cpassword">
                            <span></span>
                    </fieldset>
                </form>
                <div class="confirmation">
                    <button class="control" type="submit" id="confirm">Create Account</button>
                </div>
            </div>
        </main>
        <footer><a
                href="https://unsplash.com/photos/p_6fyRDRYWI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Link</a>
        </footer>
    </div>
</body>

</html>
