<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
    <script src="sign-up-form.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- <main> -->
        <div class="picture">
            <div class="logo"></div>
        </div>
        <div class="registration">
            <div class="bulletin">
                <h1>Join Us</h1>

                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia dolor ipsum unde doloremque
                    maiores eos voluptates! Tenetur eligendi voluptates iure, labore rem neque? Fugiat quae ipsum,
                    iure error illo rerum?</p>
            </div>
            <form id="regform" action="" method="post" class="reg-form">
                <div class="fill">
                    <div class="form-div">
                        <label for="gname">Given Name:</label>
                        <input type="text" id="gname" name="given_name" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="last_name">
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div class="form-div">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" id="cpassword" name="confirm_password" required>
                        <span></span>
                    </div>
                </div>
                <div class="confirmation">
                    <button id="confirm" class="button" type="submit">Create Account</button>
                </div>
            </form>
            <div class="control">
                Already have an account? <span class="login"><a href="#" target="_blank" rel="noopener noreferrer">Log in</a></span>
            </div>
        </div>
        <!-- </main> -->
        <!--  <footer><a
                href="https://unsplash.com/photos/p_6fyRDRYWI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Link</a>
        </footer> -->
    </div>
</body>

</html>
